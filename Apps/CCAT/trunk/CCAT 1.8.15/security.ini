;Security Tokens file
;These tokens establish the details for displaying classification banners
;DO NOT MODIFY unless you are confident of altering these files.
;
[File]
; <filename>=<success message>=<1=true>
security.ini_FILE=1
;
[Classification]
; <filename>=<classification>=<classification ID>
security.tok_CLASS=0
;
[Classification bit masks]
;    0 = UNCLASSIFIED
;   +1 = SAR
;   +2 = SCI
;   +4 = CONFIDENTIAL
;   +8 = SECRET
;   +16 = TOP SECRET
BIT_UNCLASSIFIED=0
BIT_SAR=1
BIT_SCI=2
BIT_CONFIDENTIAL=4
BIT_SECRET=8
BIT_TOPSECRET=16
;
[Classification banner colors]
; Defined by DII UIS v3.0 (2/98)
RGB_UNCLASSIFIED=2263842
RGB_CONFIDENTIAL=15453831
RGB_SECRET=2895086
RGB_TOPSECRET=36095
;
